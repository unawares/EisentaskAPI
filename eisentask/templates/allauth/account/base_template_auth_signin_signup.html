{% extends 'allauth/base_template_auth.html' %}
{% load static %}

{% block content %}
  <div class="header">
    <img src="{% static 'assets/logo.svg' %}">
    <ul class="auth-tabs">
      <li class="{% block signin_item_class %}auth-item{% endblock %}">
        <a href="{% url 'account_login' %}">SIGN IN</a>
      </li>
      <li class="{% block signup_item_class %}auth-item{% endblock %}">
        <a href="{% url 'account_signup' %}">SIGN UP</a>
      </li>
    </ul>
  </div>
  <div class="authentication">
    <div class="auth">
      {% block auth %}{% endblock %}
    </div>
  </div>
{% endblock %}
